<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <script src="https://unpkg.com/htmx.org@2.0.1" crossorigin="anonymous"></script>
    {% if dev_mode %}
    <script src="/public/scripts/sse.js"></script>
    {% endif %}

    <!-- Typography -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;1,400&family=Caveat:wght@400;600&display=swap">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="/public/styles/tailwind.css">

    <!-- Favicon -->
    <link rel="icon" href="/public/images/icon.svg?=v4" type="image/x-icon">

    <!-- Base styles for magical effects -->
    <style>
        /* Filter utilities */
        .fairy-filter {
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
        }

        .terra-shadow {
            filter: drop-shadow(0 2px 4px rgba(165, 122, 98, 0.15));
        }

        /* Animation delay utilities */
        .animation-delay-1000 { animation-delay: 1s; }
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-3000 { animation-delay: 3s; }
        .animation-delay-4000 { animation-delay: 4s; }
    </style>

    {% block head %}<title>Digital Garden</title>{% endblock %}
</head>

<body class="min-h-full bg-parchment-50 overflow-x-hidden">
    <!-- Main container with responsive padding and overflow control -->
    <div class="relative min-h-full w-full max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8 lg:py-12 overflow-x-hidden">
        <main class="w-full">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
