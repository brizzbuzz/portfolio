{% extends "base.html" %}

<!-- ------ -->

<!-- ------ -->
{% block head %}
<title>{{ name.first }} {{ name.last }}</title>
{% endblock %}

<!-- ------- -->
<!-- Content -->
<!-- ------- -->
{% block content %}
<div class="flex flex-col min-h-screen">
  {% include "blocks/navbar.html" %}
  <div class="flex-1 flex flex-col">
    <div class="flex-none">
      <p class="text-6xl text-center pt-10 text-wrap">{{ title }}</p>
      <p class="text-4xl text-center pt-4 text-wrap">{{ description }}</p>
    </div>
    <div class="flex-1 flex items-center justify-center">
      <p class="text-4xl text-center text-wrap">{{ quote }}</p>
    </div>
  </div>
</div>
{% endblock %}
