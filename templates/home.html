{% extends "base.html" %}

<!-- ------ -->
<!-- Header -->
<!-- ------ -->
{% block head %}
<title>{{ name.first }} {{ name.last }}</title>
{% endblock %}

<!-- ------- -->
<!-- Content -->
<!-- ------- -->
{% block content %}
<div class="flex flex-col min-h-screen">
  {% include "blocks/navbar.html" %}
  <main class="flex-grow flex flex-col items-center justify-center px-4">
    <div class="max-w-4xl w-full text-center">
      <h1 class="text-6xl mb-4">{{ title }}</h1>
      <p class="text-4xl mb-12">{{ description }}</p>
      <figure class="inline-block relative">
        <blockquote class="text-4xl italic relative z-10 px-8">
          {{ quote }}
        </blockquote>
      </figure>
    </div>
  </main>
</div>
{% endblock %}
