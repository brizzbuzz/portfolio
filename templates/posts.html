{% extends "base.html" %}

{% block head %}
<title>Posts</title>
{% endblock %}

{% block content %}
<h1>Posts</h1>
{% for post in posts %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ post.publish_date }}</h6>
    <h6 class="card-subtitle mb-2 text-muted">{{ post.word_count }}</h6>
    <p class="card-text">{{ post.snippet }}</p>
    <a href="#" class="card-link">Read more</a>
  </div>
</div>
{% endfor %}
{% endblock %}
